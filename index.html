<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simply charts</title>
    <script type="text/javascript" src="/js/charts.js"></script>
    <style>
        body {
            box-sizing: border-box;
            padding:20px;
            margin:0;
        }

        #graph1 {
            width:90%;
            height:360px;
        }

        #graph2 {
            width:90%;
            height:360px;
        }

        .chart-container {
            width:100%;
            height:100%;
        }

        .chart {
            font-family: Arial;
            width:100%;
            height:100%;
        }

        .chart .plot-background {
            fill: #ffffff;
        }

        .chart .chart-clip > rect {
            transition: width 1s;
        }

        .chart .title {
            font-size: 16px;
            fill:#c1c1c1;
        }

        .chart .chart-grid {

        }

        .chart .chart-grid .grid-line {
            stroke-width: 1px;
            stroke: #e6e6e6;
        }

        .chart .chart-grid .grid-caption {
            font-size: 14px;
            text-anchor: end;
            fill:#c1c1c1;
        }


        .chart .chart-series {
            fill:none;
            stroke-linecap:round;
            stroke-linejoin:round;
            transition: opacity 0.2s;
        }

        .chart .chart-series-group:hover .chart-series {
            opacity: 0.45;
        }

        .chart .chart-series-group:hover .chart-series:last-child {
            opacity: 1;
        }

        .chart .chart-series > path {
            stroke-width:3px;
        }

        .chart .chart-series .line-tracker {
            stroke-width:18px;
            fill:none;
            stroke:rgba(255,255,255,.0);
        }

        .chart .chart-halo {
            opacity: 0.2;
        }

        .chart .chart-tooltip {
            white-space: nowrap;
            opacity: 0.9;
            background: white;
            stroke: gray;
            stroke-width: 1;
            fill:white;
            transform-origin: 0 0;
        }

        .chart .chart-tooltip text {
            stroke:none;
            fill:black;
            font-size: 13px;
        }

        .chart .chart-series .chart-labels {
            stroke-width:0px;
        }

        .chart .chart-series .chart-labels > path:not(.chart-halo) {
            transition: all 0.15s ease-in-out;
            -webkit-transition: all 0.15s ease-in-out;
        }

        .chart .chart-series .chart-labels > path:hover {
            stroke:white;
            stroke-opacity:1;
            stroke-width: 1;
            transform: scale(1.4);
        }

        .chart .chart-series.line1 {
            stroke:#ee8582;
        }

        .chart .chart-series.line1 .chart-labels {
            fill:#ee8582;
        }

        .chart .chart-series.line2 {
            stroke: #65ea54;
        }

        .chart .chart-series.line2 .chart-labels {
            fill:#65ea54;
        }

        .chart .chart-series.line3 {
            stroke: #dd67ea;
        }

        .chart .chart-series.line3 .chart-labels {
            fill: #dd67ea;
        }

        .chart .chart-series.line4 {
            stroke: #eabb5a;
        }

        .chart .chart-series.line4 .chart-labels {
            fill: #eabb5a;
        }


    </style>
</head>
<body>

<div style="display: flex">
    <div style="padding:20px; width:50%">
        <div id="graph1"></div>
    </div>
    <div style="padding:20px; width:50%">
        <div id="graph2"></div>
    </div>
</div>

<script>

    charts.chart('graph1',
            {
                title: 'Finances',
                axis: {
                    x: 'Dates',
                    y: 'Amount, USD'
                },
                series: [
                    {name:'Deposit', debug:{coordinates:'relative'}, label:'rect', cls:'line1', data:[null, -2, -17, 0, 0, null, 1, 1, -3, 2, 1, 9, null, null, 11, 14, 15, 12, 2, 0, 0, 21, 15, 6, 8, -4, 3, 2, null]},
                    {name:'Withdraw', showing:false, label:'circle', cls:'line2', data:[ 5,15,59,14,27,25,15,  6,  8, 17, 21,15,11, 9,19, 2, 0], postfix:'%'},
                    {name:'Accounts', cls:'line3', label:'rect', data:[ 9,11,19,61,-1,0,1,null,0,7,null,1,null,45, 4, 12,17], postfix:'$'}
                ]
            }
    );

    charts.chart('graph2', {
        title: 'test chart',
        series: [
            { cls:'line1', label:'circle', data:[null,7,null,1,null,2,null,3,2,3,1,0,1.5,-0.2,9,5,-1,null,2,-3,null,1,null,3,13,12,6,-1,null,2,5,null,8,-2,-10,7,19,0,1,2,-1,12,21] },
            { cls:'line4', data:[5,12,19,21,27,12,17,29,35,21,16,17,null,null,-4,-7.5,-17,-18,-12.5,-4.3,-7] }
        ]
    });


</script>

</body>
</html>
