<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="/js/charts.js"></script>
    <style>
        body {
            box-sizing: border-box;
            padding:20px;
            margin:0;
        }

        #graph1 {
            width:90%;
            height:360px;
        }

        #graph2 {
            width:90%;
            height:360px;
        }

        .chart-container {
            width:100%;
            height:100%;
        }

        .chart {
            font-family: Arial;
            width:100%;
            height:100%;
        }

        .chart .plot-background {
            fill: #ffffff;
        }

        .chart .title {
            font-size: 16px;
            fill:#c1c1c1;
        }

        .chart .chart-grid {

        }

        .chart .chart-grid .grid-line {
            stroke-width: 1px;
            stroke: #e6e6e6;
        }

        .chart .chart-grid .grid-caption {
            font-size: 14px;
            text-anchor: end;
            fill:#c1c1c1;
        }

        .chart .chart-line {
            stroke:gray;
            stroke-width:2px;
            fill:none;
        }

        .chart .chart-line.line1 {
            stroke:#ea7171;
        }

        .chart .chart-line.line1 .bobber {
            fill:#ea7171;
        }

        .chart .chart-line.line1 .bobber circle:hover {
            transform: translate(0,-50%);
        }

        .chart .chart-line.line2 {
            stroke: #65ea54;
        }

        .chart .chart-line.line3 {
            stroke: #dd67ea;
        }


    </style>
</head>
<body>

<div style="display: flex">
    <div style="padding:20px; width:50%">
        <div id="graph1"></div>
    </div>
    <div style="padding:20px; width:50%">
        <div id="graph2"></div>
    </div>
</div>

<script>

    charts.chart('graph1',
            {
                title: 'Deposit',
                axis: {
                    x: 'Dates',
                    y: 'Amount, USD'
                },
                series: [
                    {name:'line1', label:'bobber', cls:'line1', data:[ -17, 0, 0, 1, 1, -3, 2, 1, 9, 11, 14, 15, 12, 2, 0, 0, 21, 15, 6, 8, -4, 3, 2]},
                    {name:'line2', cls:'line2', data:[ 5,15,59,14,27,25,15,  6,  8, 17, 21,15,11, 9,19, 2, 0]},
                    {name:'line3', cls:'line3', data:[ 9,11,19,61,-1,0,1,null,0,7,null,45, 4, 12,17]}
                ]
            }
    );

    charts.chart('graph2', {
        title: 'test chart',
        series: [
            { cls:'line1', data:[null,null,1,2,3,2,3,1,0,1.5,-0.2,9,5,-1,3,13,7,8,-2,-12,7,19,0,1,2,-1,12,21] }
        ]
    });
</script>

</body>
</html>
